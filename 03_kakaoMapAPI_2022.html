<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title> 

</head>
<body>
    
    <div id="map" style="width:500px;height:300px;"></div>

    <!-- kakao개발자 센터에서 [앱만들기] -하여 Javascript키를 아래 URL에 적용   -->

    <!-- 앱 만들기 후에 [설정]에서 플랫폼으로 '웹'선택하여 추가해야함. (플랫폼에 host도메인 추가 - http://mrhi2020.dothome.co.kr and https://2017mrhi.github.io/) -->
    <!-- [단, URL이 필요하므로 테스트는 dothome에 올려놓고 해야함 [dothome의 URL을 기입 : http://mrhi2020.dothome.co.kr/03_kakaoMapAPI_2021.html] ] -->
    <!-- [혹시 Dothome이 안되면 Github pages 로 정적웹페이지 사이트 사용 [https://2017mrhi.github.io/kmap/03_kakaoMapAPI_2021]] -->

    <!-- Kakao 지도 라이브러리 적용 및 [JavaScript 키] 등록-->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=	9c85406a2f39edf3cdb06c081d622638"></script>


    <!-- 실제 지도를 띄우는 코드 작성 -->
    <script>
        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
            level: 3 //지도의 레벨(확대, 축소 정도)
        };

        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
    </script>

    <!-- 테스트는 웹에서만 구동되므로 웹서버에 업로드 후 결과 확인 -->

	

</body>
</html>


<!-- 

    options Object
    center LatLng : 중심 좌표 (필수)
    level Number : 확대 수준 (기본값: 3)
    mapTypeId MapTypeId : 지도 종류 (기본값: 일반 지도)
    draggable Boolean : 마우스 드래그, 휠, 모바일 터치를 이용한 시점 변경(이동, 확대, 축소) 가능 여부
    scrollwheel Boolean : 마우스 휠, 모바일 터치를 이용한 확대 및 축소 가능 여부
    disableDoubleClick Boolean : 더블클릭 이벤트 및 더블클릭 확대 가능 여부
    disableDoubleClickZoom Boolean : 더블클릭 확대 가능 여부
    projectionId String : 투영법 지정 (기본값: daum.maps.ProjectionId.WCONG)
    tileAnimation Boolean : 지도 타일 애니메이션 설정 여부 (기본값: true)
    keyboardShortcuts Boolean | Object : 키보드의 방향키와 +, – 키로 지도 이동,확대,축소 가능 여부 (기본값: false)
    speed Number : 지도 이동 속도

 -->
